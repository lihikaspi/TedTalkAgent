<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Talk Assistant</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        header h1 {
            color: #e62b1e;
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #f0f2f6;
            color: #1f2937;
            border-bottom-right-radius: 2px;
        }

        .assistant {
            align-self: flex-start;
            background: #fef2f2;
            color: #374151;
            border: 0.5px solid #fecaca; /* Thinner line and lighter shade of red */
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
        }

        input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus { border-color: #e62b1e; }

        button {
            background: #e62b1e;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover { background: #cc1a0e; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-track { background: transparent; }
        .chat-box::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>TED Talk Assistant</h1>
        </header>

        <div class="chat-box" id="chatBox">
            <div class="message assistant">Hello! I'm your TED expert. Ask me anything about the talks in our dataset!</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask about a TED talk topic..." autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const sendBtn = document.getElementById('sendBtn');
            const query = inputField.value.trim();

            if (!query) return;

            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'message user';
            userMsgDiv.textContent = query;
            chatBox.appendChild(userMsgDiv);

            inputField.value = '';
            inputField.disabled = true;
            sendBtn.disabled = true;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // IMPORTANT: Fetch using the 'question' key as per API requirements
                const response = await fetch('/api/prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: query })
                });

                if (!response.ok) throw new Error("Connection failed");

                const data = await response.json();

                const assistMsgDiv = document.createElement('div');
                assistMsgDiv.className = 'message assistant';
                assistMsgDiv.textContent = data.response;
                chatBox.appendChild(assistMsgDiv);

            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant';
                errorDiv.style.color = '#dc2626';
                errorDiv.textContent = `Error: ${error.message}. Please check your connection.`;
                chatBox.appendChild(errorDiv);
            } finally {
                inputField.disabled = false;
                sendBtn.disabled = false;
                inputField.focus();
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
